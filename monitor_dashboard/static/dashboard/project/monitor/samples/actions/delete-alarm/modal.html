<div class="modal-header">
    <h3 class="modal-title">
        <span translate>Delete Alarm</span>
    </h3>
</div>
<div class="modal-body">
    <p translate>Delete an alarm that is previously defined for this instance.</p>
    <div ng-form="form">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group required">
                    <label translate class="control-label" for="alarm-list">
                        Select an alarm
                        <span class="hz-icon-required fa fa-asterisk"></span>
                    </label>
                    <select class="form-control" name="alarm-list" id="alarm-list"
                            ng-options="item.value for item in modal.alarmlist"
                            ng-model="modal.selectedAlarm" ng-required="true">
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="modal.cancel()">
        <span class="fa fa-close"></span>
        <span translate>Cancel</span>
    </button>
    <button class="btn btn-sm btn-primary"
            ng-click="modal.save()"
            ng-disabled="form.$invalid || modal.saving">
        <span class="fa" ng-class="modal.saving ? 'fa-spinner fa-spin' : 'fa-check'"></span>
        <span translate>Delete</span>
    </button>
</div>
